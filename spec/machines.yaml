items:
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: vs-master-
    labels:
      set: master
  spec:
    providerConfig:
      value:
        apiVersion: "vsphereproviderconfig/v1alpha1"
        kind: "VsphereMachineProviderConfig"
        vsphereMachine: "standard-master"
        machineVariables:
          datacenter: "SDDC-Datacenter"
          datastore: "WorkloadDatastore"
          resource_pool: "clusterapi"
          network: "sddc-cgw-network-3"
          num_cpus: "2"
          memory: "2048"
          vm_template: "centos_cloud_template"
          disk_label: ""
          disk_size: ""
          virtual_machine_domain: ""
    versions:
      kubelet: 1.10.1
      controlPlane: 1.10.1
    roles:
    - Master
